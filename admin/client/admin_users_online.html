<template name="adminUsersOnline">
	{{#if currentUser.admin}}
		<div id="admin_container">
			{{> admin_menu}}

			<table class="table table-striped">
				<tbody>
					{{#each users}}
						<tr>
							<td>{{username}}</td>
							<td>{{status.idle}}</td>
							<td>{{date_calendar status.lastActivity}}</td>
							<td>{{date_calendar status.lastLogin.date}}</td>
							<td>{{_id}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/if}}
</template>
