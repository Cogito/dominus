<template name="adminCommands">
	{{#if currentUser.admin}}
		<div id="admin_container">
			{{> admin_menu}}

			<input type="text" class="form-control" placeholder="Username" id="update_allies_username_input">
			<button class="btn btn-primary btn-xs" type="button" id="update_allies_user_button">Run Update Allies</button>
			<br><br>
			<button class="btn btn-primary btn-xs" type="button" id="cleanupAllKingChatroomsButton">Cleanup all king chatrooms</button>
			<br><br>
			<button class="btn btn-primary btn-xs" type="button" id="bakeMapButton">Bake Map</button>
		</div>
	{{/if}}
</template>
