<template name="adminChatrooms">
	{{#if currentUser.admin}}
		<div id="admin_container">
			{{> admin_menu}}

			<div style="float:left;margin-right:20px;">
				{{#each chatrooms}}
					<div>
						<a href="" class="openRoomButton" data-id="{{_id}}">
							{{name}}
						</a>
						&nbsp; {{numMembers}}
					</div>
				{{/each}}
			</div>

			<div style="float:left;">
				{{> admin_chatroom}}
			</div>

			<div style="clear:both;"></div>
		</div>
	{{/if}}
</template>
