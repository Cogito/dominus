<template name="army_flag">
	{{#if draw}}
		{{#each flags}}
			<!-- <ellipse cx="{{coord_to_pixel_x x y 24}}" cy="{{coord_to_pixel_y x y offset}}" rx="6" ry="6" class="flag army_flag {{type}}" /> -->
			<rect x="{{coord_to_pixel_x x y 19}}" y="{{coord_to_pixel_y x y offset}}" rx="2" ry="2" width="11" height="11" class="flag army_flag {{type}}"/>
			{{#if drawNum}}
				<text x="{{coord_to_pixel_x x y 24}}" y="{{coord_to_pixel_y x y textOffset}}" class="hex_coord_text" style="fill:#000;">{{num}}</text>
			{{/if}}
		{{/each}}
	{{/if}}

	
</template>
