<template name="connection_lost_alert">
    <div id="connectionLostPositioner" class="popupPanelContainer">
        {{#if show}}
            <div id="connection_lost_modal">
                <h3>Lost Connection to Server</h3>

                {{#if isConnecting}}
                    Disconnected, trying a new connection.
                {{/if}}

                {{#if isFailed}}
                    Failed to connect. {{status.reason}}  Try reloading the web page.
                {{/if}}

                {{#if isWaiting}}
                    Tried {{status.retryCount}} times to connect.  Trying again in {{retryTime}} seconds.
                {{/if}}

                {{#if isOffline}}
                    Offline.  Try reloading the web page andcheck internet connection.
                {{/if}}
            </div>
        {{/if}}
    </div>
</template>
