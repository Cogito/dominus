<template name="gamePaused">
    {{#if show}}
        <div id="gamePausedContainer">
            <h3>Game Paused</h3>
            <div>The job queue is stopped while the game is being updated or fixed.  Things like battles, building castles and army movement will queued up until the game is un-paused.</div>
        </div>
    {{/if}}
</template>
