<template name="unverifiedemail">
    {{#if show}}
        <div id="unverifiedemail" class="popupPanelContainer">
            <h4>Click the link in the email to verify your address.</h4>
            <div class="alert alert-success" style="display:none;" id="emailVerificationSentAlert">
                Email Sent
            </div>
            <a href="" id="resendVerificationEmailButton">Click here</a> to resend the email.<br>
            <br>
            <span class="light_text">
                You will not receive income until your email address is verified.  This is to prevent cheating with duplicate accounts.  After two days your account will be deleted.
            </span>
        </div>
    {{/if}}
</template>
