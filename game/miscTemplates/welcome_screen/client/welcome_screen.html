<template name="welcome_screen">
    {{#if show}}
        <div id="welcome_screen" class="popupPanelContainer">
            <h3>Welcome to <strong>{{game_name}}</strong></h3>
            <br>
            Click the help button up top to learn how to get started.<br>
            <br>
            <button type="button" class="btn btn-sm btn-primary" id="close_welcome_screen_button">Continue</button>
        </div>
        <noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?ev=6020229310431&amp;cd[value]=0.00&amp;cd[currency]=USD&amp;noscript=1" /></noscript>
    {{/if}}
</template>
