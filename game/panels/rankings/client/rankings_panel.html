<template name="rankings_panel">
	<div id="rankings_panel">
		<div class="panel_title"><i class="fa fa-trophy fa-lg"></i> &nbsp;Rankings</div>

		<div class="panel panel-default">
			<div class="panel-body" style="text-align: center;">
				{{#if dominus}}
					{{#with dominus}}
						{{username}} is the Dominus {{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
					{{/with}}
				{{else}}
					Nobody is the Dominus.
				{{/if}}
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Top 15 by Allies<br><small>People below you in the tree.</small></div>
			<div class="panel-body">
				<table class="table table-condensed rank_start">
					<tbody>
						{{#each top10_allies}}
							<tr>
								<td class="rank_username">
									{{#if is_me}}
										<strong>{{username}}</strong>
									{{else}}
										{{username}}
									{{/if}}
								</td>
								<td style="text-align:right;">
									{{num_allies_below}}
								</td>
								<td style="text-align:right;">
									{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
								</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 by Networth</div>
			<div class="panel-body">
				<table class="table table-condensed rank_start">
					<tbody>
						{{#each top10_networth}}
							<tr>
								<td class="rank_username">
									{{#if is_me}}
										<strong>{{username}}</strong>
									{{else}}
										{{username}}
									{{/if}}
								</td>
								<td style="text-align:right;">
									{{round networth}}
								</td>
								<td style="text-align:right;">
									{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
								</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 by Income</div>
			<div class="panel-body">
				<table class="table table-condensed rank_start">
					<tbody>
						{{#each top10_income}}
							<tr>
								<td class="rank_username">
									{{#if is_me}}
										<strong>{{username}}</strong>
									{{else}}
										{{username}}
									{{/if}}
								</td>
								<td style="text-align:right;">
									{{round income}}
								</td>
								<td style="text-align:right;">
									{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
								</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Top 15 by Lost Soldiers</div>
			<div class="panel-body">
				<table class="table table-condensed rank_start">
					<tbody>
						{{#each top10_losses}}
							<tr>
								<td class="rank_username">
									{{#if is_me}}
										<strong>{{username}}</strong>
									{{else}}
										{{username}}
									{{/if}}
								</td>
								<td style="text-align:right;">
									{{round losses_worth}}
								</td>
								<td style="text-align:right;">
									{{> center_on_button x=x y=y selected_type='castle' selected_id=castle_id}}
								</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</template>
