<template name="lp_castle">
	<table class="table table-condensed">
		<tbody>
			<tr>
				{{#with castle}}
					<td class="summary_hover">
						{{#if inBattle x y}}
							<i class="fa fa-gavel" title="In battle."></i> &nbsp;
						{{/if}}
						{{name}}
					</td>
					<td style="text-align: right;">
						<span class="light_text">{{unit_count}}</span>
						&nbsp;
						{{> center_on_button x=x y=y selected_type='castle' selected_id=_id}}
					</td>
				{{/with}}
			</tr>
		</tbody>
	</table>
</template>
