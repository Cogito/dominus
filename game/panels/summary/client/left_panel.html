<template name="left_panel">
	<div id="left_panel">
		<div class="panel_title">
			<i class="fa fa-list-alt fa-lg"></i> &nbsp;Summary
		</div>

		<div class="panel panel-default">
			<table class="table table-condensed table-striped">
				<tbody>
					<tr>
						<td>Gold</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round gold}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.gold}}</small></td>
					</tr>
					<tr>
						<td>Grain</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round grain}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.grain}}</small></td>
					</tr>
					<tr>
						<td>Lumber</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round lumber}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.lumber}}</small></td>
					</tr>
					<tr>
						<td>Ore</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round ore}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.ore}}</small></td>
					</tr>
					<tr>
						<td>Wool</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round wool}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.wool}}</small></td>
					</tr>
					<tr>
						<td>Clay</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round clay}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.clay}}</small></td>
					</tr>
					<tr>
						<td>Glass</td>
						<td style="text-align: right;padding-right: 0;padding-left: 2px;">{{round glass}}</td>
						<td style="padding-left: 4px;"><small class="light_text">+ {{resources_last_interval.glass}}</small></td>
					</tr>
					<tr>
						<td colspan="3" style="text-align:center;">
							<span class="light_text">Update {{time_til_update}}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Castle
			</div>
			{{> lp_castle}}
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Villages &nbsp; <span class="light_text">{{num_villages}}/{{s.village.max_can_have}}</span>
			</div>
			{{> lp_villages}}
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="" id="armies_group_link">Armies</a>
			</div>
			{{#if show_armies_group}}
				{{> lp_armies}}
			{{/if}}
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="" id="lords_group_link">Lords</a>
			</div>
			{{#if show_lords_group}}
				{{> lp_lords}}
			{{/if}}
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="" id="allies_group_link">Vassals</a> &nbsp; <span class="light_text">{{num_vassals}}</span>
			</div>
			{{#if show_allies_group}}
				{{> lp_allies}}
			{{/if}}
		</div>

	</div>

	{{> summary_hover_box}}
</template>
