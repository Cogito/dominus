<template name="rp_destroy_village_confirm">
	<div class="rp_content" id="rp_destroy_village_confirm">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Are you sure you want to destroy this village?</h4>
				<div class="light_text">You do not get back any resources when destroying a village.  Any soldiers inside will not be destroyed.</div>
				<br>
				<button type="button" class="btn btn-sm btn-primary btn-block" id="destroy_village_button_yes">Yes</button>
				<button type="button" class="btn btn-sm btn-primary btn-block" id="destroy_village_button_no">No</button>
			</div>
		</div>
	</div>
</template>
