<template name="rp_edit_name">
	<div class="rp_content">

		<div class="panel panel-default">
			<div class="panel-body">

				<div class="alert alert-danger" id="edit_name_error_alert" style="display:none;"></div>

				
				<div class="form-group">
					<label for="edit_name_input">Enter New Name</label>
					<input type="text" class="form-control" id="edit_name_input" value="{{name}}">
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-block" type="button" id="edit_name_button">Save New Name</button>
					<button class="btn btn-primary btn-block" type="button" id="edit_name_cancel_button">Cancel</button>
				</div>
			</div>
		</div>

	</div>
</template>
