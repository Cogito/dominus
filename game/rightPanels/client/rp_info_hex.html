<template name="rp_info_hex">
	<div class="rp_content" id="rp_info_hex">
		<div class="panel panel-default" style="margin-top:0;">
			<div class="panel-body">
				{{> hex_location}}
				&nbsp;
				{{> center_on_button x=x y=y selected_type='hex' selected_id=_id}}<br>

				<span class="light_text">Resource Type:</span> {{typeName}}<br>
				<br>
				Produces {{numResources}} {{type}} every {{interval}}.
				{{#if isGrain}}
					A village here would collect {{round worthOfHex}} gold worth of resources.
				{{/if}}
			</div>
		</div>

		{{#if armies}}
			{{#each armies}}
				<div class="panel panel-default">
					<table class="table table-condensed">
						<tbody>
							<tr>
								<td>Army</td>
								<td>{{name}}</td>
							</tr>
							<tr>
								<td>Owner</td>
								<td>{{username}}</td>
							</tr>
							<tr>
								<td>Footmen</td>
								<td>{{footmen}}</td>
							</tr>
							<tr>
								<td>Archers</td>
								<td>{{archers}}</td>
							</tr>
							<tr>
								<td>Pikemen</td>
								<td>{{pikemen}}</td>
							</tr>
							<tr>
								<td>Cavalry</td>
								<td>{{cavalry}}</td>
							</tr>
							<tr>
								<td>Catapults</td>
								<td>{{catapults}}</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-body">
						<button type="button" class="btn btn-sm btn-primary btn-block" id="select_army_button" data-id="{{_id}}">Select Army</button>
					</div>
				</div>
			{{/each}}
		{{/if}}

		{{#if battleInfoLoaded}}
			{{#if battle}}
				<div class="panel panel-default">
					<div class="panel-heading">
						Battle
					</div>
					<div class="panel-body">
						{{> battle_report battle}}
					</div>
				</div>
			{{/if}}
		{{/if}}

	</div>

</template>
