<template name="alerts_mine">
    <div class="pad_group" style="margin-top:8px;">
        <button type="button" class="btn btn-primary btn-block" id="markAllAlertsAsReadButton">Mark All Alerts as Read</button>
    </div>

    {{#each alerts}}
        {{> Template.dynamic template=type}}
    {{/each}}

    <div class="pad_group" style="margin:10px 0px;">
        <button type="button" class="btn btn-primary btn-block" id="showMoreButton">Show More</button>
    </div>
</template>
