<template name="ga_inactiveAccountDeleted">
    {{> ga_titleTemplate title=title iconName='fa-times' date=created_at}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
        <div class="alertBody">

            {{vars.username}}'s account was deleted.

            <br><br>
            <a href="/alert/{{_id}}">link for sharing</a>
        </div>
        {{/if}}
    </div>
</template>
