<template name="ga_gameOver">
    {{> ga_titleTemplate title=title iconName='fa-smile-o' date=created_at}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
        <div class="alertBody">
            <a href="" data-x="{{winner.x}}" data-y="{{winner.y}}" data-castle_id="{{winner.castle_id}}" class="userLink">{{winner.username}}</a>

            wins the game.  Congrats!!

            <br><br>

            <div class="light_text">A new game will start soon.  Check the forum for more info.</div>

            <br><br>
            <a href="/alert/{{_id}}">link for sharing</a>
        </div>
        {{/if}}
    </div>
</template>
