<template name="ga_nameChange">
    {{> ga_titleTemplate title=title iconName='fa-user' date=created_at}}
    <div class="alertAnimationWrapper">
        {{#if isOpen}}
            <div class="alertBody">
                {{vars.previousName}}'s new name is

                <a href="" data-x="{{user.x}}" data-y="{{user.y}}" data-castle_id="{{user.castle_id}}" class="userLink">{{user.username}}</a>.

                <br><br>
                <a href="/alert/{{_id}}">link for sharing</a>
            </div>
        {{/if}}
    </div>
</template>
