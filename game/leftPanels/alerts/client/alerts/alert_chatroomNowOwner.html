<template name="alert_chatroomNowOwner">
    {{> alert_titleTemplate title=title iconName='fa-comments' date=created_at read=read}}
    {{#if isOpen}}
    <div class="alertBody">
        You are now owner of the chatroom <b>{{chatroom.name}}</b>.

        <br><br>

        <div class="light_text">Either the previous owner made you the owner or they deleted their account.  Chatroom owners can invite people to the chatroom, make people admins, rename the chatroom and kick anyone from the chatroom.</div>
    </div>
    {{/if}}
</template>
