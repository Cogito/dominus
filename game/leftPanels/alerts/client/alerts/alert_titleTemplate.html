<template name="alert_titleTemplate">
    <div class="alertTitle pad_group">
        <table style="width:100%;">
            <tr>
                <td style="width:34px;">
                    <i class="fa {{iconName}} fa-2x"></i>
                </td>
                <td>
                    <a href="" class="openAlertButton" style="font-size:120%;">
                        {{title}}
                    </a>
                    <br>
                    <small class="light_text">{{date_calendar date}}</small>
                </td>
                {{#unless read}}
                <td style="text-align:right;">
                    <i class="fa fa-exclamation-circle fa-2x"></i>
                </td>
                {{/unless}}
            </tr>
        </table>
    </div>
</template>
