<template name="alerts_panel">
    <div id="alerts_panel">
        <div class="panel_title"><i class="fa fa-bullhorn fa-lg"></i> &nbsp;Alerts</div>


        <div class="pad_group">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-primary {{mineActive}}" id="mineButton">
                        Mine
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-primary {{globalActive}}" id="globalButton">Global</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-primary {{battlesActive}}" id="battlesButton">Battles</button>
                </div>
            </div>
        </div>

        {{#if mineActive}}{{> alerts_mine}}{{/if}}
        {{#if globalActive}}{{> alerts_global}}{{/if}}
        {{#if battlesActive}}{{> alerts_battles}}{{/if}}

    </div>
</template>
