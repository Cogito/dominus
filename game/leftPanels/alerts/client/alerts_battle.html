<template name="alerts_battle">
    <div class="alertTitle pad_group">
        <div style="font-size:120%;">
            <table style="width:100%;">
                <tbody>
                    <tr>
                        <td>
                            <a href="" class="openAlertButton">
                                Battle at {{x}},{{y}}
                            </a>
                        </td>
                        <td style="text-align:right;">
                            {{date_calendar created_at}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        {{#each currentUnits}}
            <div class="light_text">
                &bull;&nbsp; {{username}}'s {{type}} {{name}} {{wasDefeated}}
            </div>
        {{/each}}
    </div>

    <div class="alertAnimationWrapper">
        {{#if isOpen}}
            <div class="alertBody">
                {{> Template.dynamic template='battle_report' data=battle}}
            </div>
        {{/if}}
    </div>
</template>
