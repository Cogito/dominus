<template name="navigation_panel">
	<div id="navigation_panel">

		{{#if show_minimap}}
			{{> minimap}}
		{{/if}}

		<div style="text-align:center;width:190px;">
			<form class="form-inline">
				<input type="number" class="form-control input-sm" placeholder="x" id="move_grid_x">
				<input type="number" class="form-control input-sm" placeholder="y" id="move_grid_y">
				<button type="button" class="btn btn-xs btn-primary" id="move_grid_goto_button"><i class="fa fa-mail-forward"></i></button>
			</form>

			<br>

			<button type="button" class="btn btn-xs btn-primary" id="move_grid_up_button"><i class="fa fa-arrow-up"></i></button><br>
			<button type="button" class="btn btn-xs btn-primary" id="move_grid_left_button"><i class="fa fa-arrow-left"></i></button>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-xs btn-primary" id="move_grid_right_button"><i class="fa fa-arrow-right"></i></button><br>
			<button type="button" class="btn btn-xs btn-primary" id="move_grid_down_button"><i class="fa fa-arrow-down"></i></button>

			<br><br>

			<button type="button" class="btn btn-xs btn-primary" id="increase_scale_button"><i class="fa fa-search-plus"></i></button>
			<button type="button" class="btn btn-xs btn-primary" id="decrease_scale_button"><i class="fa fa-search-minus"></i></button>
		</div>





	</div>
</template>
