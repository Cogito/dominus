<template name="forum_thread">
	<tr>
		<td class="forum_thread">
			<div class="thread_name">
				{{#if is_new}}
					<span class="badge">!</span>
				{{/if}}
				<a href="" class="thread_link" data-id="{{_id}}">{{name}}</a>
			</div>
			<div class="thread_date">
				{{date_calendar updated_at}} by {{last_post_username}}
			</div>
		</td>
		<td style="text-align:center;vertical-align:middle;" class="thread_name">{{numMessages}}</td>
		<td style="text-align:center;vertical-align:middle;" class="thread_name">{{numViews}}</td>
	</tr>
</template>
