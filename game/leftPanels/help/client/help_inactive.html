<template name="help_inactive">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion_help" href="#help-inactive">
                Inactive Accounts
            </a>
        </div>
        <div id="help-inactive" class="panel-collapse collapse">
            <div class="panel-body">
                <p>Inactive players are deleted to make room for new players.</p>

                <p>Players who sign in with a password (not Google or Facebook) and have not verified their email are deleted after 48 hours.</p>
                <p>Players with no villages or vassals are deleted after not logging in for 48 hours.</p>

                <p>All players are deleted after not logging in for 7 days.</p>

                <p>You will receive an email reminder 24 hours hours before your account is deleted.</p>
            </div>
        </div>
    </div>
</template>
