<template name="help_objective">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a data-toggle="collapse" data-parent="#accordion_help" href="#help-objective">
                Game Objective
            </a>
        </div>
        <div id="help-objective" class="panel-collapse collapse in">
            <div class="panel-body">
                <p>Become the Dominus to win the game.</p>
                <blockquote>
                    <span style="font-size:120%;">Dominus</span> &nbsp; /doˈminus/<br>
                    Latin for emperor, master or owner.
                </blockquote>
                <p>To become the Dominus, everyone else in the game must be your vassal.</p>
                <blockquote>
                    <span style="font-size:120%;">Vassal</span> &nbsp; /ˈva-səl/<br>
                    A person in the past who received protection and land from a lord in return for loyalty and service.
                </blockquote>
                <p>To gain a vassal attack someone's castle.  If you win then you become their lord and they become your vassal.  Vassals send their lords part of their income.</p>
            </div>
        </div>
    </div>
</template>
