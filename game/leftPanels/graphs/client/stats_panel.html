<template name="stats_panel">
	<div id="stats_panel">
		<div class="panel_title"><i class="fa fa-bar-chart-o fa-lg"></i> &nbsp;Graphs</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Total Income
			</div>
			<div id="incChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Income From Your Castle and Villages
			</div>
			<div id="buildingIncChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Income From Your Vassals
			</div>
			<div id="vassalIncChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Networth
			</div>
			<div id="networth_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Rank Based on Income
			</div>
			<div id="rankIncomeChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Number of Vassals
			</div>
			<div id="num_allies_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Players
			</div>
			<div id="users_chart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				Soldier Worth In Gold
			</div>
			<div id="soldierWorthChart" class="dailystats_chart">
				<svg style="width:100%;height:100%;"></svg>
			</div>
		</div>

	</div>
</template>
