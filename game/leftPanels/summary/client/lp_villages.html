<template name="lp_villages">
	<table class="table table-condensed table-striped">
		<tbody>
			{{#each villages}}
				{{> lp_village}}
			{{/each}}
		</tbody>
	</table>
</template>


<template name="lp_village">
	<tr>
		<td class="summary_hover">
			{{#if inBattle}}
				<i class="fa fa-gavel" title="In battle."></i> &nbsp;
			{{/if}}
			{{name}}
			<br>
			<small class="light_text">{{unit_count}} Soldiers</small>
		</td>
		<td style="text-align: right;">
			{{> center_on_button x=x y=y selected_type='village' selected_id=_id}}
		</td>
	</tr>
</template>
