<template name="alertLink">
    <div id="battlePage">
        <div class="panel panel-body">
            <h3>Dominus Global Alert</h3>
            <a href="/">Return to Game</a>
        </div>
        <div class="panel panel-body">
            {{#if alert}}
                {{> Template.dynamic template=alert.type}}
            {{else}}
                No alert found.
            {{/if}}
        </div>
    </div>
</template>
